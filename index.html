<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Toast</title>
</head>
<body>

    <button id="successToastButton">Success</button>
    <button id="errorToastButton">Error</button>
    <button id="infoToastButton">Info</button>
    <button id="warningToastButton">Warning</button>

    <div id="myContainer" style="position: relative; width:500px; height: 300px; background-color: antiquewhite;">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Reprehenderit adipisci quisquam quasi voluptas placeat saepe cumque iste dolore perspiciatis nostrum, ipsa incidunt praesentium harum est quaerat fuga voluptate illum facilis!</div>

    <script src="app.js"></script>
    <script>
        let successToastButton = document.getElementById('successToastButton')
        let errorToastButton = document.getElementById('errorToastButton')
        let infoToastButton = document.getElementById('infoToastButton')
        let warningToastButton = document.getElementById('warningToastButton')

        successToastButton.addEventListener('click', function(){
            barToast.success({
                text: 'Registration Successful',
                parent: 'myContainer'
            })
        })

        errorToastButton.addEventListener('click', function(){
            barToast.error({
                text: 'Failed to login',
                parent: 'myContainer'
            })
        })

        warningToastButton.addEventListener('click', function(){
            barToast.warning({
                text: 'Too many login attempts',
                parent: 'myContainer'
            })
        })

        infoToastButton.addEventListener('click', function(){
            barToast.info({
                text: 'Verification code 4567',
                parent: 'myContainer'
            })
        })
    </script>
</body>
</html>
